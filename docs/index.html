<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    .dark-theme {
      --bg-color: #222;
      --text-color: #fff;
    }

    .light-theme {
      --bg-color: #fff;
      --text-color: #222;
    }
  </style>
</head>

<body class="dark-theme">
  <span style="Margin-top:0px">
    <span>
      <div id="app"></div>
      <script>
        window.$docsify = {
          name: '',
          repo: '',
          search: {
            maxAge: 86400000,
            paths: 'auto',
            placeholder: 'Type to search',
            noData: 'No Results!',
            depth: 6,
            hideOtherSidebarContent: false,
            text: "Docsify"
          },
          editLink: {
            text: 'Edit this document',
            // text: '<span style="color: limegreen;">Edit this document</span>',
            repo: 'https://github.com/CapregSoft/hawqal-web/blob/master/docs/',
            // repo: 'https://github.com/cyrilf/docsify-edit-link/edit/master/docs/',
            cssClass: 'docsify-edit-link m-0'
          },
          coverpage: true,
          onlyCover: false,
          coverpage: "./_coverpage",
          search: 'auto',
          loadSidebar: true,
          relativePath: false,
          subMaxLevel: 100,
          sidebarDisplayLevel: 1,
          homepage: "home.md",
          auto2top: true,
        }

      </script>

      <script src="//unpkg.com/docsify-edit-link@1"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
      <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
      <script>
        // Public site only
        if (/docsify/.test(location.host)) {
          document.write(
            '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/ga.min.js"><\/script>'
          );
          document.write(
            '<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/matomo.min.js"><\/script>'
          );
        }
      </script>
      <script src="//cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</body>

</html>
